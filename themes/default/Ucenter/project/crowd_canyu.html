<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
<header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">已投项目</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
<section class="page_ucenter_box">
  <foreach name="list" item="var">
    <form method="post"   target="chuang_frm">
      <div class="ucenter_entry">
      <div class="idTit"> <span class="fl">订单号：<{$order[$var[list_id]].order_id}></span><span class="fr black9"><{$var.dateline|date="Y-m-d H:i:s",###}></span> </div>
      <div class="entrycont">
        <p><span class="black9">项目标题：</span><a href="<{:U('mobile/project/detail',array('project_id'=>$var[project_id]))}>"><{$project[$var[project_id]].title}></a></p>
        <p><span class="black9">价格：</span>￥<{$var[price]/100}></p>
        <p><span class="black9">回报：</span>￥<{$var[shouyi]/100}></p>
        <p><span class="black9">时间：</span><{$var.dateline|date="Y-m-d H:i:s",###}></p>
       
      </div>
      <div class="entryBtn"><if condition="$var['status'] eq 1"><font class="green">已赞成</font>
        <elseif condition="$var['status'] eq -1"/>
        <font class="red">已反对</font>
        <elseif condition="$project[$var['project_id']]['status'] eq 3"/>
        <a  class="btn" href="<{:U('project/toupiao',array('project_id'=>$var['project_id']))}>">投票</a>
        <else/>
        <font class="black6">等待投票</font></if> </div>
      </div>
    </form>
  </foreach>
  <div class="page"> <{$page}> </div>
</section>
<include file="public:footersmall"/>
