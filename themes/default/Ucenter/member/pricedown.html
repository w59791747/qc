<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
  <header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">提现申请</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
<section class="page_ucenter_box">
  <div class="introForm">
    <form method="post"  action="<{:U('ucenter/member/pricedown')}>"  target="chuang_frm">
      <div class="regGroup">
        <label class="title">账户余额</label>
        <div class="control_txt"> ￥<{$MEMBER.price}>元 </div>
      </div>
      <div class="regGroup">
        <label class="title">提现金额</label>
        <div class="control_txt">
          <input  type="text" name="data[number]" class="text" placeholder="提现金额" />
        </div>
      </div>
       <div class="regGroup">
        <label class="title">提现银行</label>
        <div class="control_txt">
        	<select class="text" name="data[card_id]">
        	 <foreach name="card" item="var">
          		<option value="<{$var.card_id}>"><{$var.bank}>   <{:cardstr($var[card])}></option>
             </foreach>
          </select>
        </div>
      </div>
       <div class="formbeizhu">提现收取<font class="pointcl"><{$CONFIG[integral][shouxufei]*100}>%</font>手续费,一次最低取<font class="pointcl"><{$CONFIG[integral][min]}>元</font></div>
      <div class="regGroup">
        <input type="submit" class="btn" value="申请提现">
      </div>
    </form>
  </div>
</section>
<include file="public:footersmall"/>
