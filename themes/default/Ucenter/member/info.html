<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
  <header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">基本资料</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
  <div class="loginInfor">
    <div class="loginIf_list clearfix"> <span class="black9 fl">昵称</span><span class="fr"><{$MEMBER.name}></span> </div>
	
    <div class="loginIf_list clearfix"> <span class="black9 fl">邮箱</span><span class="fr"><{$MEMBER.mail}>
      <if condition="$MEMBER.verify neq 1 && $MEMBER.verify neq 3 && $MEMBER.verify neq 5 && $MEMBER.verify neq 7"> <a href="<{:U('ucenter/member/mail')}>" class="pointcl">[未认证]</a> </if>
      </span> </div>
    <div class="loginIf_list clearfix"> <span class="black9 fl">手机</span><span class="fr"><{$MEMBER.mobile}>
      <if condition="$MEMBER.verify neq 2 && $MEMBER.verify neq 3 && $MEMBER.verify neq 6 && $MEMBER.verify neq 7"> <a href="<{:U('ucenter/member/mobile')}>" class="pointcl">[未认证]</a> </if>
      </span> </div>
    <div class="loginIf_list clearfix"> <span class="black9 fl">认证</span><span class="fr">
      <if condition="$MEMBER.verify eq 4 || $MEMBER.verify eq 5 || $MEMBER.verify eq 6 || $MEMBER.verify eq 7"> 已经实名认证
        <else/>
        <a href="<{:U('ucenter/member/name')}>" class="pointcl">[去认证]</a> </if>
      </span> </div>
    <div class="loginIf_list clearfix"> <span class="black9 fl">生日</span><span class="fr"> <{$MEMBER.Y|default=''}>-<{$MEMBER.M|default=''}>-<{$MEMBER.D|default=''}> </span> </div>

    <div class="loginIf_list clearfix"> <span class="black9 fl">性别</span><span class="fr"> <{$MEMBER.format_gender|default=''}></span> </div>
    <div class="loginIf_list clearfix"> <span class="black9">注册</span> <span class="fr"><{$MEMBER.format_regdate}></span> </div>
    <div class="loginIf_list clearfix"> <span class="black9 fl">最后登录</span><span class="fr"> <{$MEMBER.lastlogin|date="Y-m-d H:i:s",###}> </span> </div>

  </div><div class="basicBtn">
    <a href="<{:U('ucenter/set/index')}>" class="btn">修改资料</a>	
    </div>
</section>
<include file="public:footersmall"/>
