<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
<header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">积分订单</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
<section class="page_ucenter_box">
  <form method="post"   target="chuang_frm">
    <foreach name="list" item="var">
      <div class="ucenter_entry">
        <div class="idTit"><span class="fl">  订单ID:<{$var.buy_id}></span><span class="fr black9"><{$var.dateline|date="Y-m-d H:i:s",###}></span> </div>
        <div class="entrycont">
          <p><span class="black9">商品：</span><a href="<{:U('mobile/product/detail',array('product_id'=>$var['product_id']))}>"><{$productlist[$var[product_id]][title]}></a></p>
          <p><span class="black9">数量：</span><{$var.num}></p>
          <p><span class="black9">单价：</span><{$var.danjia}>积分</p>
          <p><span class="black9">运费：</span><{$var.yunfei}>积分</p>
          <p><span class="black9">总积分：</span><{$var.amount}></p>
          <p><span class="black9">支付状态：</span><{$zhifu_list[$var[payed]]}></p>
          
        </div>
        <div class="entryBtn">
   <a class="btn changeBtn" href="<{:U('product/orderdetail',array('order_id'=>$var['buy_id']))}>">查看</a>
             <if condition="$var.payed eq 0">
              <a target="chuang_frm" class="btn deleteBtn" mini="confirm" href="<{:U('product/orderdelete',array('order_id'=>$var['buy_id']))}>">取消订单</a>
              </if>
        </div>
      </div>
    </foreach>
  </form>
  <div class="page"> <{$page}> </div>
</section>
<include file="public:footersmall"/>
