<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
<section class="contentWrapper">
<header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">设置资料</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
  <section class="page_center_box">
    <div class="introForm">
      <form method="post"  action="<{:U('set/index')}>"  target="chuang_frm">
        <div class="regGroup clearfix">
          <label class="title">头像</label>
          <div class="fileImg clearfix"> <img class="flt txImg" id="photo_img" width="100px;"  src="__ATTACHS__/<{$MEMBER.face|default='default.jpg'}>" />
            <input type="hidden" name="data[face]" value="<{$MEMBER.face}>" id="data_photo" />
            <label class="fileLabel">
              <input type="file"  id="fileToUpload" name="fileToUpload">
              <p>从手机相册选择</p></label>
          </div>
        </div>
        <div class="regGroup clearfix">
          <label class="title">城市</label>
          <div class="control_txt">
            <select id="s_province" name="s_province" class="text city">
            </select>
            <select id="s_city" name="s_city" class="text city">
            </select>
            <select id="s_county" name="data[city]" class="text city">
            </select>
            <input type="hidden" name="data[citys]" value="<{$MEMBER.city}>">
          </div>
        </div>
        <div class="regGroup clearfix">
          <label class="title">出生日期</label>
          <div class="control_txt">
            <select name="data[Y]" class="text sel_year time" rel="<{$MEMBER.Y|default='2000'}>">
            </select>
            <span class="tm fl">年</span>
            <select name="data[M]" class="text sel_month time" rel="<{$MEMBER.M|default='2'}>">
            </select>
            <span class="tm fl">月</span>
            <select name="data[D]" class="text sel_day time" rel="<{$MEMBER.D|default='14'}>">
            </select>
            <span class="tm fl">日</span> </div>
        </div>
        <div class="regGroup clearfix">
          <label class="title">性别</label>
          <div class="control_txt">
            <div class="chose">
              <label>
              <input type="radio" name="data[gender]" 
              
                
                <if condition="$MEMBER.gender eq woman"> checked="checked" </if>
                value="woman" />女士</label>
            </div>
            <div class="chose">
              <label> <input type="radio" name="data[gender]" 
              
                
                <if condition="$MEMBER.gender eq man"> checked="checked" </if>
                value="man" />男士</label>
              </label>
            </div>
          </div>
        </div>
		
        <div class="regGroup clearfix">
          <input class="btn" type="submit" value="确认保存">
        </div>
      </form>
    </div>
    </div>
  </section>
</section>
<script type="text/javascript" src="__TMPL__statics/js/ajaxfileupload.js"></script> 
<script>
	function ajaxupload() {
		
			$.ajaxFileUpload({
				url: '<{:U("up/upload/upload",array("model"=>"member_thumb"))}>',
				type: 'post',
				fileElementId: 'fileToUpload',
				dataType: 'text',
				secureuri: false, //一般设置为false
				success: function (data, status) {
					$("#data_photo").val(data);
					$("#photo_img").attr('src', '__ATTACHS__/' + data).show();
					$("#fileToUpload").unbind('change');
					$("#fileToUpload").change(function () {
						ajaxupload();
					});
					$('.serch-bar-mask').hide();
				}
			});
		
	}

	$(document).ready(function () {
		$("#fileToUpload").change(function () {
			ajaxupload();
		});
	   

	});
</script>
