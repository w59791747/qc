<include file="public:header"/>
<section class="pageWrapper">
<include file="public:top"/>
<header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">收货地址</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
<section class="page_ucenter_box">
<div class="addShdz">
  <ul class="menu_dl menu_detail_dl">
    <li><a href="<{:U('order/adresscreate')}>"><em>+</em>添加收货地址</a></li>
  </ul>
  </div>
  <form method="post"   target="chuang_frm">
    <foreach name="list" item="var">
      <div class="ucenter_entry">
        <div class="idTit"><span class="fl">ID:<{$var.addr_id}></span><span class="fr black9"><{$var.dateline|date="Y-m-d H:i:s",###}></span> </div>
        <div class="entrycont">
          <p><span class="black9">联系人：</span><{$var.contact}></p>
          <p><span class="black9">联系地址：</span><{$var.city}>&nbsp;&nbsp;<{$var.addr}></p>
          <p><span class="black9">联系电话：</span><{$var.phone}></p>
          <if condition="$var.default eq 1"><p><span class="black9">是否默认：</span>
            
            <span class="red">[默认]
            
            </span></p></if>
        </div>
        <div class="entryBtn">
          <if condition="$var.default neq 1"> <a target="chuang_frm" class="btn changeBtn" href="<{:U('order/set_default',array('addr_id'=>$var['addr_id']))}>">设为默认</a></if>
          <a class="btn changeBtn" href="<{:U('order/adressedit',array('addr_id'=>$var['addr_id']))}>">编辑</a> <a target="chuang_frm" class="btn deleteBtn" mini="confirm" href="<{:U('order/adressdelete',array('addr_id'=>$var['addr_id']))}>">删除</a> </div>
      </div>
    </foreach>
  </form>
  <div class="page"> <{$page}> </div>
</section>
<include file="public:footersmall"/>
