<include file="public:header"/>


<div class="uc_mid_r yitou_list">
			
			<div class="select_yitou">
				<form method="post"  action="<{:U('message/comments_project')}>">
                    <span>请选择时间：</span>
                    <input  name = 'stime' value="<{$stime}>" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/><span>到</span><input name = 'ltime' type="text" value="<{$ltime}>"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
                    <input class="queding sy_queding" type="submit" value="确定" />
                 </form>
			</div>
             <if condition="$list">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				 <tbody>
					<tr>
						<th width="10%">ID</th>
						<th width="15%">项目</th>						
						<th width="10%">评分</th>						
						<th width="25%">内容</th>						
						<th width="10%">审核</th>						
						<th width="15%">时间</th>	
                        <th width="15%">操作</th>					
					</tr>			 
					 <foreach name="list" item="var">
                        <tr>
                            <td><{$var.comment_id}></td>
                            <td><{$projectlist[$var[project_id]][title]}></td>
                            <td><{$var.score}></td>
                            <td><span class="ad_text"><{$var.content}></span><div><{$var.content}></div></td>
                            <td><if condition="$var.audit eq 1"><span class="green">[已审核]<else/><span class="red">[未审核]</if></span></td>
                            <td><{$var.dateline|date="Y-m-d H:i:s",###}></td>
                            <td>
                            <a target="chuang_frm" class="quxiao" mini="confirm" href="<{:U('message/commentsprojectdelete',array('comment_id'=>$var['comment_id']))}>">删除</a>
                            </td>
                        </tr>
                    </foreach>
				</tbody>
			</table>
			<else/>
			<div class="yitou_none">
				<img src="__TMPL__statics/images/member/jilu_none.jpg" alt="暂时没有记录" title="暂时没有记录" />
			</div>
            </if>
				<div class="select_page us_center"><{$page}></div>
		</div>
		<div style="clear:both"></div>
	</div>
</div>

<include file="public:footer"/>
