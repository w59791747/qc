<include file="public:header"/>

<div class="uc_mid_r yitou_list">
			<div class="select_yitou">
				
                <form method="post"  action="<{:U('jifen/lists')}>">
                    <span>请选择时间：</span>
                    <input  name = 'stime' value="<{$stime}>" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/><span>到</span><input name = 'ltime' type="text" value="<{$ltime}>"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"/>
                    <select name="status">
                    <option value="0" <if condition="$status eq 0"> selected="selected" </if>>全部</option>
                        <option value="2" <if condition="$status eq 2"> selected="selected" </if>>未支付</option>
                        <option value="1" <if condition="$status eq 1"> selected="selected" </if>>已支付</option>
                    </select>
                    <input class="queding sy_queding" type="submit" value="确定" />
                 </form>
			</div>
             <if condition="$list">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				 <tbody>
					<tr>
						<th width="5%">ID</th>
						<th width="25%">商品名</th>
						<th width="5%">数量</th>						
						<th width="10%">单价（积分）</th>						
						<th width="10%">运费（积分）</th>
						<th width="10%">总额（积分）</th>
						<th width="5%">状态</th>
						<th width="15%">时间</th>
						<th width="15%">操作</th>
					</tr>
								 
					<foreach name="list" item="var">
                	<tr>
                        <td><{$var.buy_id}></td>
                        <td><{$productlist[$var['product_id']].title}></td>
                        <td><{$var.num}></td>
                        <td><{$var.danjia}></td>
                        <td><{$var.yunfei}></td>
                        <td><{$var.amount}></td>
                        <td ><{$zhifu_list[$var[payed]]}></td>
                        <td><{$var.dateline|date="Y-m-d H:i:s",###}></td>
                        <td>
                         <if condition="$var.payed eq 0">
                          <a target="chuang_frm" class="quxiao" mini="confirm" href="<{:U('jifen/orderdelete',array('order_id'=>$var['buy_id']))}>">取消</a>
                          </if>
                        </td>
                     </tr>
                    </foreach>
				</tbody>
			</table>
				<else/>
			<div class="yitou_none">
				<img src="__TMPL__statics/images/member/jilu_none.jpg" alt="暂时没有记录" title="暂时没有记录" />
			</div>
            </if>
				<div class="select_page us_center"><{$page}></div>
		</div>
		<div style="clear:both"></div>
	</div>
</div>

<include file="public:footer"/>
