	  //回到顶部
	  function goTop(){
			$('html,body').animate({'scrollTop':0},600);
		}
    var stu = true;
		$(window).scroll(function(){
  		if($(window).scrollTop() > 150) {
          $('a.goTop,.usedFk').show();
      } else {
          $('a.goTop,.usedFk').hide();
      }	
      
      if($(window).scrollTop() > 0) {
        if(stu){
          stu = false;
          var headerClone = $('header').clone();
          headerClone.addClass('headerClone');
          headerClone.insertBefore($('.contentWrapper'));  
        }        
      } else {
        stu = true;
        $('.headerClone').remove();
      } 

		});
</script>
