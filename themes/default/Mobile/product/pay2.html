<section class="contentWrapper">
<header>
  <div class="left"><a id="goback" href="javascript:void(0)" title="返回"><i class="iconfont icon-fanhui1"></i></a></div>
  <div class="title">积分支付</div>
  <div class="right"><a href="javascript:void(0)" class="m_menu"><i class="iconfont icon-daohangliebiao"></i></a></div>
  <span></span>
</header>
<section class="page_center_box">
<div class="bintroForm">

<div class="regGroup">
   <form method="post"  action="<{:U('product/payment')}>" target="chuang_frm">   
  	 <div class="bregGroup">
      <label class="title">购买商品</label>
      <div class="control_txt">
        <input class="text" type="text" disabled="disabled" value="<{$product['title']}>">
      </div>
    </div>
     <div class="bregGroup">
      <label class="title">购买数量</label>
      <div class="control_txt">
        <input class="text" type="text" disabled="disabled" value="<{$detail['num']}>">
      </div>
    </div>
    <div class="bregGroup">
      <label class="title">支付积分</label>
      <div class="control_txt">
        <input class="text" type="text" disabled="disabled" value="<{$detail['amount']}>">
      </div>
    </div>
                    <input type="hidden" name="data[order_id]" value="<{$order_id}>" />
    <input class="button" type="submit" value="立刻支付">
  </form>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	//选择其它支持项
	$('.otherZfx a').click(function(){
		$('.zorderAll_support').slideToggle();
	
	
	
	});
	//input框获得焦点
	$('.yzmdl_box input').focus(function(){
 		 $(this).addClass('focus'); 
	  });
	  	$('.yzmdl_box input').blur(function(){
 		 $(this).removeClass('focus'); 
	  });
	  
	//数量加减
	$("[quantity]").click(function(){
	var quantity = parseInt($("#cart_product_num").val(), 10);
	if($(this).attr("quantity") == '+'){
		quantity += 1;
	}else{
		quantity -= 1;
	}
	if(quantity < 1){
		quantity = 1;
	}
	$("#cart_product_num").val(quantity);
	$("#price").html('￥'+quantity*<{$type_find[price]/100}>);
	});
});

$(function () {
	var quantity = parseInt($("#cart_product_num").val(), 10);
	$("#price").html('￥'+quantity*<{$type_find[price]/100}>);
});
</script>
