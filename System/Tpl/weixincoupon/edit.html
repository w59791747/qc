<include  file='public:header'/>
<div class="pad">
<div class="breadNav">
  <div class="flt breadNav_text"> <span>功能管理</span><i></i><span>微信应用</span><i></i><span>修改优惠券</span> </div>
</div>
<form  target="zhuchuang_frm" action="<{:U('weixincoupon/edit',array('coupon_id'=>$detail['coupon_id']))}>" method="post">
  <table class="table_data" cellpadding="0" cellspacing="0">
    <tr>
      <th class="alginRt w-200">标题：</th>
      <td><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">封面简介：</th>
      <td><input type="text" name="data[intro]" value="<{$detail.intro|default=''}>" class="text w-200" />
      </td>
    
      </tr>
    
    <tr>
      <th class="alginRt w-200">发布时间：</th>
      <td><input type="data" name="data[stime]" value="<{$detail.stime|default=''}>" onfocus="WdatePicker();" class="text w-200" />
    </td>
    </tr>
    <tr>
      <th class="alginRt w-200">结束时间：</th>
      <td><input type="text" name="data[ltime]" value="<{$detail.ltime|default=''}>" onfocus="WdatePicker();" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">优惠金额：</th>
      <td><input type="text" name="data[end_tips]" value="<{$detail.end_tips|default=''}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">使用说明：</th>
      <td><input type="text" name="data[use_tips]" value="<{$detail.use_tips|default=''}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">优惠券数量：</th>
      <td><input type="text" name="data[num]" value="<{$detail.num|default=''}>" class="text w-200" />
      </td>
    </tr>
    <tr>
      <th class="alginRt w-200">每人最多允许数：</th>
      <td><input type="text" name="data[max_count]" value="<{$detail.max_count|default='0'}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">已领取数：</th>
      <td><input type="text" name="data[down_count]" value="<{$detail.down_count|default='0'}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">已使用：</th>
      <td><input type="text" name="data[use_count]" value="<{$detail.use_count|default='0'}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200">浏览量：</th>
      <td><input type="text" name="data[views]" value="<{$detail.views|default=''}>" class="text w-200" />
       </td>
    </tr>
    <tr>
      <th class="alginRt w-200" style="z-index:1000"> </th>
      <td><input type="submit" value="修改优惠券" class="pub_btn" /></td>
    </tr>
  </table>
</form>
<include  file='public:footer'/>
