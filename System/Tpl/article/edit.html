		<form target="zhuchuang_frm"  action="<{:U('article/edit',array('article_id'=>$detail['article_id']))}>" method="post">
           <div class="daemonTable">
              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                            <th class="alginRt w-100"> <font class="pointcl">*</font> 标题 </th>
                            <td>
                            <input type="text" name="data[title]" value="<{$detail.title|default=''}>"  class="text w-200"  />
                            </td>
                          </tr>
                    <tr>
                        <th class="alginRt w-200"><font class="pointcl">*</font> 分类 </th>
                        <td>
                        	<{$cates[$detail['cate_id']].title}>
                        </td>
                    </tr>
                    
                    
                      <tr>
                        <th class="alginRt w-100">  链接地址 </th>
                        <td>
                        <input type="text" name="data[linkurl]" value="<{$detail.linkurl|default=''}>"  class="text w-200"  />
                        </td>
                      </tr>
                      
                      <tr>
                        <th class="alginRt w-100">  排序 </th>
                        <td>
                        <input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>"  class="text w-200"  />
                        </td>
                      </tr>
                       <tr>
                        <th class="alginRt w-100">  是否审核 </th>
                        <td>
                        
                            <label class="radio">
                            <input type="radio" name="data[audit]" value="1" checked="checked">
                            审核 </label>
                          <label class="radio">
                            <input type="radio" name="data[audit]" value="0" >
                            待审</label>
                        </td>
                      </tr> 
                      
                      <tr>
                       <th class="alginRt w-200">摘要 </th>
                        <td class="wsNormal">
                            <textarea name="data[desc]"><{$detail.desc}></textarea>
                        </td>
                    </tr>  
                       
                    
                    <tr>
                       <th class="alginRt w-200">详情 </th>
                        <td class="wsNormal">
                            <script type="text/plain"  style="width:100%;height:360px;" id="data_details" name="data[details]"><{$detail.details}></script>
                        </td>
                    </tr>
                    
                   
                   
                    
                      <tr>
                        <th class="alginRt w-100"> </th>
                        <td>
                        <input type="submit" value="确认修改" class="pub_btn" />
                        </td>
                      </tr>
                </table>
           </div>
        </form>
