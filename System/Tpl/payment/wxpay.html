<include  file='public:header'/>
<div class="pad">

              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                        <th class="alginRt w-200"> 支付方式 </th>
                        <td><img src="__PUBLIC__/images/<{$detail.logo}>" /></td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> 支付方式介绍 </th>

                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> AppId </th>

                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> AppSecret </th>

                    <tr>

                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 商户密钥 </th>
