<include  file='public:header'/>
<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>支付设置</span><i></i><span>支付方式</span><i></i><span>安装</span>
           
            </div>
          </div>
		<form target="zhuchuang_frm"  action="<{:U('payment/install',array('payment_id'=>$detail['payment_id']))}>" method="post">
           <div class="daemonTable">
              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                        <th class="alginRt w-200"> 支付方式 </th>
                        <td><img src="__PUBLIC__/images/<{$detail.logo}>" /></td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> 支付方式介绍 </th>
                        <td class="wsNormal"><{$detail.contents}></td>
                    </tr>
                    
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font>支付接口类型 </th>
                        <td>
                        	 <select  name="data[alipay_service]" class="text w-400">
                                <option <eq name="detail.setting.alipay_service" value="trade_create_by_buyer">selected="selected"</eq> value="trade_create_by_buyer">标准双接口</option>
                                <option <eq name="detail.setting.alipay_service" value="create_partner_trade_by_buyer">selected="selected"</eq> value="create_partner_trade_by_buyer">担保交易</option>
                                <option <eq name="detail.setting.alipay_service" value="create_direct_pay_by_user">selected="selected"</eq> value="create_direct_pay_by_user">即时到帐</option>
                            </select>
                        </td>
                    </tr>
        
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 商户ID </th>
                        <td> <input type="text" name="data[alipay_partner]" value="<{$detail.setting.alipay_partner}>" class="text w-400" /></td>
                    </tr>
                    
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 商户KEY </th>
                        <td> <input type="text" name="data[alipay_key]" value="<{$detail.setting.alipay_key}>"  class="text w-400" /></td>
                    </tr>
                    
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 商户账号 </th>
                        <td> <input type="text" name="data[alipay_account]" value="<{$detail.setting.alipay_account}>"   class="text w-400" /></td>
                    </tr>
                   
                    
                      <tr>
                        <th class="alginRt w-100"> </th>
                        <td>
                        <input type="submit" value="确认保存" class="pub_btn" />
                        </td>
                      </tr>
                </table>
           </div>
        </form>  
        
 

<include  file='public:footer'/>
