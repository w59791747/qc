<include  file='public:header'/>
<div class="pad">
<div class="breadNav">
  <div class="flt breadNav_text"> <span>项目管理</span><i></i><span>项目设置</span><i></i><span>品牌修改</span> </div>
						<div class="theme_popover_table">
                          <form  target="zhuchuang_frm" action="<{:U('projecttips/edit',array('tip_id'=>$detail['tip_id']))}>" method="post">
                          
							<table class="table_data" cellpadding="0" cellspacing="0">
                         <tr>
                            <th class="alginRt w-100"> <font class="pointcl">*</font> 品牌名 </th>
                            <td>
                            	<input type="text" name="data[cate_name]" value="<{$detail.cate_name|default=''}>" class="text w-200" />
                            </td>
                          </tr>
                           <tr>
                              <th class="alginRt w-200"> 品牌图片</th>
                              <td><div class="fileBox w-200"> <img id="photo_img"  src="__ATTACHS__/<{$detail.img|default='default.jpg'}>" /> </div>
                                <input type="hidden" name="data[img]" value="<{$detail.img}>" id="data_photo" />
                                <input class="file"  id="photo_file" name="photo_file" type="file" multiple="true" value="" /></td>
                            </tr>
                          
                          <tr>
                            <th class="alginRt w-100"> <font class="pointcl">*</font> 排序 </th>
                            <td>
                            	<input type="text" name="data[orderby]" value="<{$detail.orderby|default='50'}>" class="text w-200" />
                            </td>
                          </tr>
                          
                           <tr>
                                <th class="alginRt w-100"> </th>
                                <td>
                                <input type="submit" value="确定编辑" class="pub_btn" />
                                </td>
                              </tr>
                          
                          </table>
						</div>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js?t=<{$nowtime}>"></script>
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<script>
        $("#photo_file").uploadify({
            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
            'uploader': '<{:U("up/upload/uploadify",array("model"=>"product_thumb"))}>;jsessionid=${pageContext.session.id}',
            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
            'buttonText': '品牌图片',
            'fileTypeExts': '*.gif;*.jpg;*.png',
            'queueSizeLimit': 1,
			//'debug' : true,
            'onUploadSuccess': function (file, data, response) {
                $("#data_photo").val(data);
                $("#photo_img").attr('src', '__ATTACHS__/' + data).show();
            }
        });

    </script> 

<include  file='public:footer'/>
