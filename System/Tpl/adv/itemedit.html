<include  file='public:header'/>
<div class="pad">
<div class="breadNav">
  <div class="flt breadNav_text"> <span>运营</span><i></i><span>广告位管理</span><i></i><span>编辑广告</span> </div>
</div>
<form  target="zhuchuang_frm" action="<{:U('adv/itemedit',array('item_id'=>$detail['item_id']))}>" method="post">
  <table class="table_data" cellpadding="0" cellspacing="0">
    <tr>
      <th class="alginRt w-100"> <font class="pointcl">*</font> 标题 </th>
      <td><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-100"> <font class="pointcl">*</font> 链接地址 </th>
      <td><input type="text" name="data[link]" value="<{$detail.link|default=''}>" class="text w-200" /></td>
    </tr>
     <tr>
      <th class="alginRt w-100"> 广告时间 </th>
      <td>
       <input type="text" name='data[stime]' value="<{$detail.stime|default='0'}>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"   class="text w-200" />~
       
        <input type="text" name='data[ltime]' value="<{$detail.ltime|default='0'}>" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});"   class="text w-200" />
      </td>
    </tr>
    <tr>
      <th class="alginRt w-200"> 广告图片</th>
      <td><div class="fileBox w-200"> <img id="photo_img"  src="__ATTACHS__/<{$detail.thumb|default='default.jpg'}>" /> </div>
        <input type="hidden" name="data[thumb]" value="<{$detail.thumb}>" id="data_photo" />
        <input class="file"  id="photo_file" name="photo_file" type="file" multiple="true" value="" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200"> 目标窗口 </th>
      <td><select name="data[target]" class="text">
          <option  value="_self" <if condition="$detail[target] eq '_self'"> selected="selected" </if> >本窗口
          </option>
          <option  value="_blank"   <if condition="$detail[target] eq '_blank'"> selected="selected" </if> >新窗口
          </option>
        </select></td>
    </tr>
    <tr>
      <th class="alginRt w-100"> 审核 </th>
      <td><label class="radio"> <input type="radio" name="data[audit]" value="1" 
          <if condition="$detail.audit neq 0"> checked="checked" </if>
          >
          审核</label>
        <label class="radio"> <input type="radio" name="data[audit]" value="0" 
          <if condition="$detail.audit eq 0"> checked="checked" </if>
          >
          待审</label></td>
    </tr>
     <tr>
      <th class="alginRt w-100"> 点击数 </th>
      <td><input type="text" name="data[clicks]" value="<{$detail.clicks|default=''}>" class="text w-200"  /></td>
    </tr>
    <tr>
      <th class="alginRt w-100"> 排序 </th>
      <td><input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="text w-200"  /></td>
    </tr>
    <tr>
      <th class="alginRt w-100" style="z-index:1000"> </th>
      <td><input type="submit" value="编辑广告" class="pub_btn" /></td>
    </tr>
  </table>
  </div>
</form>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js?t=<{$nowtime}>"></script>
     
  <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    <script>
        $("#photo_file").uploadify({
            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
            'uploader': '<{:U("up/upload/uploadify",array("model"=>"adv"))}>;jsessionid=${pageContext.session.id}',
            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
            'buttonText': '上传广告图片',
            'fileTypeExts': '*.gif;*.jpg;*.png',
            'queueSizeLimit': 1,
			//'debug' : true,
            'onUploadSuccess': function (file, data, response) {
                $("#data_photo").val(data);
                $("#photo_img").attr('src', '__ATTACHS__/' + data).show();
            }
        });

    </script>   
<include  file='public:footer'/>
