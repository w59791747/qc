<div class="theme-poptit"><span>添加导航</span> <a href="javascript:;" title="关闭" class="close">×</a> </div>
<div class="theme_popover_table">
 <form  target="zhuchuang_frm" action="<{:U('daohang/create')}>" method="post">
    <table class="table_data" cellpadding="0" cellspacing="0">
  <tr>
    <th class="alginRt w-100"> <font class="pointcl">*</font> 导航分类 </th>
    <td>
        <select name="data[parent_id]" class="text w-200" style="display: inline-block;" onchange="check(this.value)">
         <option value="0">顶级导航</option>
            <foreach name="dhs" item="var">
                <option value="<{$var.daohang_id}>"><{$var.title}></option>
            </foreach>
        </select>
    </td>
  </tr>
  <tr>
    <th class="alginRt w-100"> <font class="pointcl">*</font> 导航名称 </th>
    <td>
    <input name="data[title]" type="text" class="text w-200"  />
    </td>
  </tr>
  
  <tr>
    <th class="alginRt w-100"> <font class="pointcl">*</font> 链接地址 </th>
    <td>
    <input name="data[link]" value="<{$detail.link}>" type="text" class="text w-200"  />
    </td>
  </tr>
  
  <tr>
    <th class="alginRt w-100">  排序 </th>
    <td>
    <input name="data[orderby]" type="text" class="text w-200"  />
    </td>
  </tr>
  
  <tr>
    <th class="alginRt w-100">  是否显示 </th>
    <td>
    
        <label class="radio">
        <input type="radio" name="data[is_hidden]" value="1" checked="checked">
        显示</label>
      <label class="radio">
        <input type="radio" name="data[is_hidden]" value="0" >
        不显示</label>
    </td>
  </tr>
 
   <tr>
    <th class="alginRt w-100"> </th>
    <td>
    <input type="submit" value="添加导航" class="pub_btn" />
    </td>
  </tr>
  </table>
</div>
