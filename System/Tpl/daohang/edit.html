<div class="theme-poptit"><span>编辑</span> <a href="javascript:;" title="关闭" class="close">×</a> </div>
<div class="theme_popover_table">
 <form  target="zhuchuang_frm" action="<{:U('daohang/edit',array('daohang_id'=>$detail['daohang_id']))}>" method="post">
    <table class="table_data" cellpadding="0" cellspacing="0">
  <tr>
   <th class="alginRt w-100"> <font class="pointcl">*</font> 导航分类 </th>
    <td>
        <select name="data[parent_id]" class="text w-200" style="display: inline-block;" onchange="check(this.value)">
         <option value="0" <eq name="detail.parent_id" value="0">selected="selected"</eq>>顶级导航</option>
            <foreach name="dhs" item="var">
                <option value="<{$var.daohang_id}>" <eq name="var.daohang_id" value="$detail.parent_id">selected="selected"</eq>><{$var.title}></option>
            </foreach>
        </select>
    </td>
  </tr>
  <tr>
    <th class="alginRt w-100"> <font class="pointcl">*</font> 导航名称 </th>
    <td>
    <input name="data[title]" value="<{$detail.title}>" type="text" class="text w-200"  />
    </td>
  </tr>
  
   <tr>
    <th class="alginRt w-100"> <font class="pointcl">*</font> 链接地址 </th>
    <td>
    <input name="data[link]" value="<{$detail.link}>" type="text" class="text w-200"  />
    </td>
  </tr>
  
  <tr>
    <th class="alginRt w-100">  排序 </th>
    <td>
    <input name="data[orderby]" value="<{$detail.orderby}>" type="text" class="text w-200"  />
    </td>
  </tr>
  
  <tr>
    <th class="alginRt w-100">  是否显示 </th>
    <td>
    
        <label class="radio">
        <input type="radio" name="data[is_hidden]" value="1"  <eq name="detail.is_hidden" value="1">checked="checked"</eq>>
        显示</label>
      <label class="radio">
        <input type="radio" name="data[is_hidden]" value="0"  <eq name="detail.is_hidden" value="0">checked="checked"</eq>>
        不显示</label>
    </td>
  </tr>
    <th class="alginRt w-100"> </th>
    <td>
    <input type="submit" value="确定编辑" class="pub_btn" />
    </td>
  </tr>
  
  </table>
</div>
