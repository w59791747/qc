<script type="text/javascript">
<!--右侧JS-->
$(document).ready(function(){
$("table.daemon_data  tr:odd").addClass("cred");

		$('.theme-popover-mask').fadeIn(100);
		$('.theme-popover').slideDown(200);
	})
	$('.theme-poptit .close').click(function(){
