<include  file='public:header'/>

<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>模版管理</span><i></i><span>短信模版</span><i></i><span>新增模板</span>
           
            </div>
          </div>
           <form target="zhuchuang_frm"  action="<{:U('sms/create')}>" method="post">
           <div class="daemonTable">
              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                        <th class="alginRt w-200"> 全局可用标签 </th>
                        <td>站点名称{sitename},客服电话{tel}</td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> 标题 </th>
                        <td>
                        	<input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="text w-400" />
                        </td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> 标签 </th>
                        <td>
                        	<input type="text" name="data[sms_key]" value="<{$detail.sms_key|default=''}>" class="text w-400" />
                        </td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> 模版 </th>
                        <td>
                        	<textarea name="data[sms_tmpl]" ><{$detail.sms_tmpl|default=''}></textarea>
                        </td>
                    </tr>
                    
                      <tr>
                        <th class="alginRt w-100"> </th>
                        <td>
                        <input type="submit" value="确认添加" class="pub_btn" />
                        </td>
                      </tr>
                </table>
           </div>
        </form>  
<include  file='public:footer'/>
