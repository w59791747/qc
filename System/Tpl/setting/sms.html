<include  file='public:header'/>
<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>设置</span><i></i><span>基本设置</span><i></i><span>短信设置</span>
           
            </div>
          </div>
		<form target="zhuchuang_frm" action="<{:U('setting/sms')}>" method="post">
           <div class="daemonTable">
              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 短信URL: </th>
                        <td><input type="text" name="data[url]" value="<{$CONFIG.sms.url}>" class="text w-500" /></td>
                    </tr>
                    
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 内容编码: </th>
                      	 
                        <td><label class="radio">
                            <input type="radio" name="data[charset]" <eq name="CONFIG.sms.charset" value="1">checked="checked"</eq> value="1"  />
                            GBK</label>
                          <label class="radio">
                            <input type="radio" name="data[charset]"  <eq name="CONFIG.sms.charset" value="0">checked="checked"</eq>  value="0"  />
                            UTF-8</label>
                        
                        </td>
                    </tr>
                    
                    <tr>
                        <th class="alginRt w-200">  成功状态值: </th>
                        <td><input type="text"  name="data[code]" value="<{$CONFIG.sms.code}>" class="text w-200 " /></td>
                    </tr>
                    
                      <tr>
                        <th class="alginRt w-100"> </th>
                        <td>
                        <input type="submit" value="确认保存" class="pub_btn" />
                        </td>
                      </tr>
                </table>
           </div>
        </form>  
        
 

<include  file='public:footer'/>
