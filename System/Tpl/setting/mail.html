<include  file='public:header'/>
<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>设置</span><i></i><span>基本设置</span><i></i><span>邮件设置</span>
           
            </div>
          </div>
		<form target="zhuchuang_frm" action="<{:U('setting/mail')}>" method="post">
           <div class="daemonTable">
              	<table class="table_data" cellpadding="0" cellspacing="0">
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> SMTP服务器: </th>
                        <td><input type="text" name="data[smtp]" value="<{$CONFIG.mail.smtp}>" class="text w-200" /></td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font> 端口: </th>
                        <td><input type="text" name="data[port]" value="<{$CONFIG.mail.port}>" class="text w-200" /></td>
                    </tr>
                    <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font>用户名: </th>
                        <td><input type="text" name="data[username]" value="<{$CONFIG.mail.username}>" class="text w-200" /></td>
                    </tr>
                    
                     <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font>密码: </th>
                        <td><input type="password" name="data[password]" value="<{$CONFIG.mail.password}>" class="text w-200" /></td>
                    </tr>
                    
                     <tr>
                        <th class="alginRt w-200"> <font class="pointcl">*</font>发件人: </th>
                        <td><input type="text" name="data[from]" value="<{$CONFIG.mail.from}>" class="text w-200" /></td>
                    </tr>
                   
                      <tr>
                        <th class="alginRt w-100"> </th>
                        <td>
                        <input type="submit" value="确认保存" class="pub_btn" />
                        </td>
                      </tr>
                </table>
           </div>
        </form>  
        
 

<include  file='public:footer'/>
