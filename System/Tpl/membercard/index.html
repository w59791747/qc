<include  file='public:header'/>

<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>会员</span><i></i><span>银行卡管理</span><i></i>
           
            </div>
            
          </div>
		<form target="zhuchuang_frm" method="post">
             <div class="daemonTable">
              <table class="table_data daemon_data" cellpadding="0" cellspacing="0">
                
                <tr>
                	<th class="w-100">
                    序号
                    </th>
                    <th>用户ID</th>
                    <th>开户名</th>
                    <th>卡号</th>
                    <th>银行名称</th>
                    <th>支行名称</th>
                    <th class="w-150">
                    操作
                    </th>
                </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><{$var.card_id}></td>
                            <td>
                            <{$memberlist[$var['uid']]['name']}>【<a class="linkcl" target="main_frm" href="<{:U('member/index',array('uid'=>$var['uid']))}>" >UID:<{$var.uid}></a>】
                            </td>
                            <td><{$var.name}></td>
                            <td><{$var.card}></td>
                            <td class="wsNormal"><{$var.bank}></td>
                            <td><{$var.zhihang}></td>
                            
                            <td>
                                <{:ROLE('membercard/delete',array("card_id"=>$var["card_id"]),'删除','act','pub_btn grayBtn')}>
                            </td>
                        </tr>
                    </foreach>

                </table>
           </div>
              <div class="daemonBot">
                <div class="flt daemonBot_cz">
                </div>
                <div class="frt daemonPage">
                   <{$page}>
                </div>
                <div class="clear"></div>
              </div>
          </div>
