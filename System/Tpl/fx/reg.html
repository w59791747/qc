<include  file='public:header'/>

<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>后台管理</span><i></i><span>运营管理</span><i></i><span>注册数据</span>
           
            </div>
            <div class="frt breadNav_other">
           
               
            <div class="clear"></div>
          </div>
          </div>
		<form target="zhuchuang_frm" method="post">
             <div class="daemonTable">
              <table class="table_data daemon_data" cellpadding="0" cellspacing="0">
                
                <tr>
                	
                    <th>用户名</th>
                    <th>实名</th>
                    <th>电话</th>
                    <th>资金</th>
                    <th class="w-150">
                    注册时间
                    </th>
                </tr>
                   <foreach name="list" item="var">
                        <tr>
                            <td width="100"><{$var.name}></td>
                            <td ><{$var.detail.realname}><br />
                              <if condition="$var.verify eq 4 || $var.verify eq 5 || $var.verify eq 6 || $var.verify eq 7">
                              <span class="green">[已验证]
                              <else/>
                              <span class="red">[未验证]
                              </if>
                              </span></td>
                            <td  ><{$var.mobile}><br />
                             <if condition="$var.verify eq 2 || $var.verify eq 3 || $var.verify eq 6 || $var.verify eq 7">
                              <span class="green">[已验证]
                              <else/>
                              <span class="red">[未验证]
                              </if>
                              </span></td>
                            <td>
                            	<{$var[price]/100}>元
                               
                            </td>
                            <td><{$var.dateline|date="Y-m-d H:i:s",###}></td>
                        </tr>
                    </foreach>

                </table>
           </div>
              <div class="daemonBot">
                <div class="flt daemonBot_cz">
                </div>
                <div class="frt daemonPage">
                   <{$page}>
                </div>
                <div class="clear"></div>
              </div>
          </div>    
          

<include  file='public:footer'/>
