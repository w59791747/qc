<include  file='public:header'/>

<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>后台管理</span><i></i><span>运营管理</span><i></i><span>投资数据</span>
           
            </div>
            <div class="frt breadNav_other">
           
                <div class="bn_input theme-pop-btn">
               
                   <div class="bn_input"> 
                   <{:ROLE('fx/create','','添加分享链接','load','pub_btn',500,250)}>
                   </div>
                </div>
            <div class="clear"></div>
          </div>
          </div>
		<form target="zhuchuang_frm" method="post">
             <div class="daemonTable">
              <table class="table_data daemon_data" cellpadding="0" cellspacing="0">
                
                <tr>
                	<th> 订单号 </th>
                      <th> 电话 </th>
                      <th> 总金额 </th>
                      <th> 支付方式 </th>
                      <th> 支付时间 </th>
                     
                </tr>
                   <foreach name="list" item="var">
                        <tr>
                            <td width="200"><{$var.order_no}></td>
        <td width="200"><{$memberlist[$var['uid']]['mobile']}>【<a class="linkcl" target="main_frm" href="<{:U('member/index',array('uid'=>$var['uid']))}>" >UID:<{$var.uid}></a>】</td>
        
        
        
        <td width="200">￥<{$var.amount}></td>
        <td >
         <if condition="$var[log]['payment'] eq bank">银行卡支付<elseif condition="$var[log]['payment'] eq alipay"/>支付宝支付<elseif condition="$var[log]['payment'] eq wxpay"/>微信支付<else/>
        <{$payment[$var[log]['payment']][name]}></if></td>
        <td><{$var.dateline|date="Y-m-d H:i:s",###}></td>
                        </tr>
                    </foreach>

                </table>
           </div>
              <div class="daemonBot">
                <div class="flt daemonBot_cz">
                </div>
                <div class="frt daemonPage">
                   <{$page}>
                </div>
                <div class="clear"></div>
              </div>
          </div>    
          

<include  file='public:footer'/>
