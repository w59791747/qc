<include  file='public:header'/>
<div class="pad">
<div class="breadNav">
  <div class="flt breadNav_text"> <span>功能管理</span><i></i><span>微信应用</span><i></i><span>发布刮刮卡</span> </div>
</div>
<form  target="zhuchuang_frm" action="<{:U('weixinscratch/create')}>" method="post">
  <table class="table_data" cellpadding="0" cellspacing="0">
    <tr>
      <th class="alginRt w-200">标题：</th>
      <td><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">封面简介：</th>
      <td><input type="text" name="data[intro]" value="<{$detail.intro|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">封面图片：</th>
      <td><div class="fileBox w-200"> <img id="photo_img" src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" /></div>
        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
        <input id="photo_file" name="photo_file" type="file" multiple="true" value="" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">开始时间：</th>
      <td><input type="data" name="data[stime]" value="<{$detail.stime|default=''}>" onfocus="WdatePicker();" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">结束时间：</th>
      <td><input type="text" name="data[ltime]" value="<{$detail.ltime|default=''}>" onfocus="WdatePicker();" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">过期说明：</th>
      <td><input type="text" name="data[end_tips]" value="<{$detail.end_tips|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">使用说明：</th>
      <td><input type="text" name="data[use_tips]" value="<{$detail.use_tips|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">预计参与人数：</th>
      <td><input type="text" name="data[predict_num]" value="<{$detail.predict_num|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">每人最多允许数：</th>
      <td><input type="text" name="data[max_num]" value="<{$detail.max_num|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">已领取数：</th>
      <td><input type="text" name="data[collect_count]" value="<{$detail.collect_count|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">浏览量：</th>
      <td><input type="text" name="data[views]" value="<{$detail.views|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200" style="z-index:1000"> </th>
      <td><input type="submit" value="添加刮刮卡" class="pub_btn" /></td>
    </tr>
  </table>
</form>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js?t=<{$nowtime}>"></script>
<link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script> 
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<script>
		
        $("#photo_file").uploadify({
            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
            'uploader': '<{:U("up/upload/uploadify",array("model"=>"crowd_thumb"))}>;jsessionid=${pageContext.session.id}',
            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
            'buttonText': '上传商品图片',
            'fileTypeExts': '*.gif;*.jpg;*.png',
            'queueSizeLimit': 1,
			//'debug' : true,
            'onUploadSuccess': function (file, data, response) {
                $("#data_photo").val(data);
                $("#photo_img").attr('src', '__ATTACHS__/' + data).show();
            }
        });
		
		
		

    </script> 
<include  file='public:footer'/>
