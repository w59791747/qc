<script>
	function zijin(){
		var huigou = $('#huigou').val()*100;
		if(huigou< '<{$detail[fund_raising]}>'){
			alert("回购金额不能小于众筹价格");
			
		}else{
			var link = "<{:U('project/zijin', array('project_id'=>$detail['project_id'],'huigou'=>'huigou2'))}>";
			$("#shouyi").load(link.replace("huigou2", huigou));
		}
		
	}
</script>
