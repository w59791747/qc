<include  file='public:header'/>

<div class="pad">
          <div class="breadNav">
          	<div class="flt breadNav_text">
            <span>项目</span><i></i><span>项目管理</span><i></i><span>购买列表</span>
           
            </div>
            <div class="frt breadNav_other">
           
                
            <div class="clear"></div>
          </div>
          </div>
		<form target="zhuchuang_frm" method="post">
             <div class="daemonTable">
              <table class="table_data daemon_data" cellpadding="0" cellspacing="0">
                
                <tr>
                    <th>项目标题</th>
                    <th>用户</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th>价格</th>
                    <if condition="$detail.status gt 2">
                    <th>投票</th>
                    </if>
                    <th>支持时间</th>
                </tr>
                    <foreach name="lists" item="var">
                        <tr>
                            <td><{$detail['title']}></td>
                             <td><{$memberlist[$var['uid']]['name']}><a target="main_frm" href="<{:U('member/index',array('uid'=>$var['uid']))}>" >[<{$var.uid}>]</a></td>
                            <td><{$var[name]}></td>
                            <td><{$var.mobile}></td>
                           
                            <td   title="<{$var[addr]}>"><{:msubstr($var[addr],0,15)}></td>
                            <td><{$var[price]/100}></td>
                            
                             </td>
                             <if condition="$detail.status gt 2">
                              <td>
                             	<if condition="$var.status eq 0">
                                  <span class="red">[未投票]
                                  <elseif condition="$var.status eq 1"/>
                                  <span class="green">[同意]
                                  <elseif condition="$var.status eq -1"/>
                                  <span class="red">[反对]
                                  </if>
                                 </td>
                             </if>
                            <td><{$var.dateline|date="Y-m-d H:i:s",###}></td>
                            
                        </tr>
                    </foreach>

                </table>
           </div>
              <div class="daemonBot">
                <div class="flt daemonBot_cz">
                </div>
                <div class="frt daemonPage">
                 <{$page}>
                </div>
                <div class="clear"></div>
              </div>
          </div>    
          

<include  file='public:footer'/>
