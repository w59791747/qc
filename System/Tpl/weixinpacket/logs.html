<include  file='public:header'/>
<div class="pad">
  <div class="breadNav">
    <div class="flt breadNav_text"> <span>功能管理</span><i></i><span>微信应用</span><i></i><span>红包信息</span> </div>
    <div class="frt breadNav_other">
      <div class="bn_input theme-pop-btn">
      
      
      <div class="bn_input">  </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<form target="zhuchuang_frm" method="post">
<div class="daemonTable">
  <table class="table_data daemon_data" cellpadding="0" cellspacing="0">
    <tr><th class="w-150">open_id</th><th>红包名称</th><th>兑换方式</th><th>兑换金额</th><th>兑换状态</th><th class="w-200">操作</th></tr>
 
                    
    <foreach name="list" item="item">
      <tr><td><{$item.open_id}></td>
        <td><{$packet.title}></td>
         <td>
         	<if condition="$item[type] eq 1"> 线下兑换 <elseif condition="$item[type] eq 1"/>转入会员卡 <else/> 手机充值 </if>
         </td>
        <td><{$item.price}></td>
        <td>
        <if condition="$item[status] eq 1"> 已兑换<else/> 未兑换 </if></td>
         <td>
            <{:ROLE('weixinpacket/logsdelete',array("id"=>$item["id"]),'删除','act','pub_btn grayBtn')}>
         </td>
        </tr>
    </foreach>
  </table>
</div>
<div class="daemonBot">
  <div class="flt daemonBot_cz"> </div>
  <div class="frt daemonPage"> <{$page}> </div>
  <div class="clear"></div>
</div>
</div>
<include  file='public:footer'/>
