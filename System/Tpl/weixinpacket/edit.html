<include  file='public:header'/>
<div class="pad">
<div class="breadNav">
  <div class="flt breadNav_text"> <span>功能管理</span><i></i><span>微信应用</span><i></i><span>修改红包</span> </div>
</div>
<form  target="zhuchuang_frm" action="<{:U('weixinpacket/edit',array('id'=>$detail['id']))}>" method="post">
  <table class="table_data" cellpadding="0" cellspacing="0">
    <tr>
      <th class="alginRt w-200">活动名称：</th>
      <td><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200"> 封面图片</th>
      <td><div class="fileBox w-200"> <img id="photo_img"  src="__ATTACHS__/<{$detail.msg_pic}>" /> </div>
        <input type="hidden" name="data[msg_pic]" value="<{$detail.msg_pic}>" id="data_photo" />
        <input class="file"  id="photo_file" name="photo_file" type="file" multiple="true" value="" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">活动介绍：</th>
      <td><input type="data" name="data[desc]" value="<{$detail.desc|default=''}>" class="text w-500" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">活动开始时间：</th>
      <td><input type="data" name="data[start_time]" value="<{$detail.start_time|default=''}>" onfocus="WdatePicker();" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">活动结束时间：</th>
      <td><input type="text" name="data[end_time]" value="<{$detail.end_time|default=''}>" onfocus="WdatePicker();" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">领取人数：</th>
      <td><input type="text" name="data[people]" value="<{$detail.people|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">活动规则说明：</th>
      <td><input type="text" name="data[info]" value="<{$detail.info|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">领取次数：</th>
      <td><input type="text" name="data[get_number]" value="<{$detail.get_number|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">红包类型：</th>
      <td><label class="checkbox"><input  type="radio" name="data[packet_type]" value="1"
                        
            
          <if condition="$detail[packet_type] eq 1">checked="checked"</if>
          />手气红包</label>
        <label class="checkbox"><input type="radio"  name="data[packet_type]" value="2"
                        
            
          <if condition="$detail[packet_type] eq 2">checked="checked"</if>
          />普通红包</label></td>
    </tr>
    <tr>
      <th class="alginRt w-200">红包属性：</th>
      <td><div class="mb10">
          <input type="text" name="data[item_sum]" value="<{$detail.item_sum|default=''}>" class="text w-200" />
          <span class="comm">活动资金 （被领取的红包总额度超过活动资金后将无法领取红包）</span> </div>
        <div>
          <input type="text" name="data[item_max]" value="<{$detail.item_max|default=''}>" class="text w-200" />
          <span class="comm">面额上限 （单个红包可被抽取的最大值）</span> </div></td>
    </tr>
    <tr>
      <th class="alginRt w-200">线下兑换密码：</th>
      <td><input type="text" name="data[password]" value="<{$detail.password|default=''}>" class="text w-200" /></td>
    </tr>
    <tr>
      <th class="alginRt w-200">是否开启活动</th>
      <td><label class="checkbox"><input  type="radio" name="data[is_open]" value="1"
                        
            
          <if condition="$detail[is_open] eq 1">checked="checked"</if>
          />开启</label>
        <label class="checkbox"><input type="radio"  name="data[is_open]" value="0"
                        
            
          <if condition="$detail[is_open] eq 0">checked="checked"</if>
          />关闭</label></td>
    </tr>
    <tr>
      <th class="alginRt w-100" style="z-index:1000"> </th>
      <td><input type="submit" value="添加红包" class="pub_btn" /></td>
    </tr>
  </table>
</form>
<script type="text/javascript" src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js?t=<{$nowtime}>"></script>
<link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script> 
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<script>
		
        $("#photo_file").uploadify({
            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
            'uploader': '<{:U("up/upload/uploadify",array("model"=>"crowd_thumb"))}>;jsessionid=${pageContext.session.id}',
            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
            'buttonText': '上传商品图片',
            'fileTypeExts': '*.gif;*.jpg;*.png',
            'queueSizeLimit': 1,
			//'debug' : true,
            'onUploadSuccess': function (file, data, response) {
                $("#data_photo").val(data);
                $("#photo_img").attr('src', '__ATTACHS__/' + data).show();
            }
        });
		
		
		

    </script> 
<include  file='public:footer'/>
